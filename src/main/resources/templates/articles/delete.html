<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content"  class="content" th:object="${dto}">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr>
            <td th:text="*{id}">1</td>
            <td th:text="*{title}">타이틀 1</td>
            <td th:text="*{content}">내용 1</td>
        </tr>
    </table>
    <form class="container">
        <input type="submit" value="삭제" class="btn btn-primary">

    </form>
</div>
</body>
</html>
