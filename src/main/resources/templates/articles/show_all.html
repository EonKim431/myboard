<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content"  class="content">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr th:each = "dto : ${dtos}" th:object="${dto}" >
            <td><a th:href="@{/articles/detail/{id}(id=*{id})}" th:text =*{id}></a></td>
            <td><a th:href="@{/articles/detail/{id}(id=*{id})}" th:text =*{title}></a></td>
            <td><a th:href="@{/articles/detail/{id}(id=*{id})}" th:text =*{content}></a></td>
        </tr>
    </table>
</div>
</body>
</html>
